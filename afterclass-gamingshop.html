<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's G@MER Shop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --theme-light-blue: #d8f1ff;
            --theme-hot-pink: #ff4fa1;
            --theme-neon-green: #7cff5b;
            --theme-purple: #8a5cff;
            --nav-contrast: rgba(0,0,0,0.08);
            --text-dark: #0b1020;
        }

        body {
            background: linear-gradient(180deg, var(--theme-purple) 0%, #5b34c9 70%);
            font-family: 'Poppins', Arial, sans-serif;
            color: var(--text-dark);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            min-height: 100vh;
            padding: 30px;
        }

        nav ul {
            list-style-type: none;
            padding: 0.5rem 0.75rem;
            background: linear-gradient(90deg, var(--theme-purple) 0%, #5b34c9 70%);
            color: #fff;
            box-shadow: 0 8px 36px rgba(75, 34, 160, 0.18);
            border-bottom: 2px solid rgba(0,0,0,0.12);
            backdrop-filter: blur(6px);
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 16px;
            display: inline-block;
            border-radius: 10px;
            transition: background .18s ease, transform .12s ease, box-shadow .12s ease;
            font-weight: 700;
            letter-spacing: .2px;
        }

        nav ul li a:hover {
            background: linear-gradient(90deg, rgba(124,255,91,0.10), rgba(255,79,161,0.09));
            box-shadow: 0 10px 30px rgba(138,92,255,0.12), 0 0 14px rgba(124,255,91,0.06) inset;
            transform: translateY(-2px);
            color: #fff;
        }

        h1 {
            color: var(--theme-hot-pink);
            font-family: 'JetBrains Mono', 'Poppins', monospace;
            text-shadow: 0 2px 0 rgba(0,0,0,0.06), 0 8px 18px rgba(72, 0, 255, 0.06);
            margin: 1rem 0 0.5rem;
            font-size: 2.4rem;
            letter-spacing: 0.6px;
        }

        p {
            color: #f6f7fb;
            max-width: 60ch;
            line-height: 1.6;
            opacity: 0.95;
            font-size: 1.05rem;
        }

        h1::after{
            content: '';
            display:block;
            width:80px;
            height:6px;
            background: linear-gradient(90deg, var(--theme-neon-green), var(--theme-hot-pink));
            border-radius:6px;
            margin-top:10px;
            box-shadow: 0 6px 18px rgba(124,255,91,0.12);
        }

        p a { color: var(--theme-hot-pink); text-decoration: none; }
        p a:hover { text-decoration: underline; color: var(--theme-purple); }

        nav, main, header, footer { padding-left: 8px; padding-right: 8px; }

        .nav-toggle{
            display: none;
            position: absolute;
            right: 12px;
            top: 8px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.08);
            color: #fff;
            padding: 6px 8px;
            border-radius: 8px;
        }

        @media (max-width: 720px){
            nav ul { display: none; flex-direction: column; gap: 6px; padding-left: 12px; }
            nav ul.open { display: flex; position: absolute; left: 8px; right: 8px; top: 52px; background: rgba(0,0,0,0.06); padding: 12px; border-radius: 10px; }
            nav ul li { display: block; margin-right: 0; }
            .nav-toggle{ display: inline-flex; align-items:center; justify-content:center; }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <h1>Welcome to Bob's G@MER Shop!</h1>
    <p>Your one-stop shop for all gaming gear! Explore our wide range of products and find the perfect gear for your gaming adventures!</p>
    <h3>Anything New?</h3>
    <h4>Yup! These Are Our New Products!</h4>
    <img src="https://knowtechie.com/wp-content/uploads/2024/04/android-best-feature.jpg" style="height: 320px; width: 480px;">
</body>
</html>
